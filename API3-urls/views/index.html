<!DOCTYPE html>

<html>

<head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/ico.png" type="image/png">

</head>

<body>
    <h1>URL Shortener Microservice</h1>
    <main>
        <section>
            <form action="api/shorturl" method="POST">
                <fieldset>
                    <legend>URL Shortener</legend>
                    <label for="url_input">URL:</label>
                    <input id="url_input" type="text" pattern="^https:\/\/www\.[a-zA-Z0-9.\-]+\.[a-zA-Z]{2,}$" required
                        oninvalid="this.setCustomValidity('Please match the requested format')" name="url"
                        placeholder="https://www.freecodecamp.org/" required />
                    <input type="submit" value="POST URL" />
                </fieldset>
            </form>
        </section>
    </main>
    <div class="footer">
        <p>
            by <a href="https://github.com/legriffalo/FCC-APIs-monorepo">LeGriffalo</a> as part of the FCC accredited
            backends course
        </p>
    </div>
</body>

</html>
